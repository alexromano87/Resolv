# Development Docker Compose Configuration
# Usage: docker compose -f docker-compose.dev.yml up -d --build
name: resolv-dev

services:
  mysql:
    image: mysql:8.0
    container_name: resolv-mysql-dev
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - resolv-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: resolv-redis-dev
    restart: unless-stopped
    volumes:
      - redis_data_dev:/data
    networks:
      - resolv-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: node:20-alpine
    container_name: resolv-backend-dev
    working_dir: /usr/src/app
    restart: unless-stopped
    env_file: .env.dev
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGINS: ${CORS_ORIGINS}
    volumes:
      - ./apps/backend:/usr/src/app
      - backend_node_modules_dev:/usr/src/app/node_modules
    command: sh -c "npm install && npm run start:dev"
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resolv-dev-network

  frontend:
    image: node:20-alpine
    container_name: resolv-frontend-dev
    working_dir: /usr/src/app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./apps/frontend:/usr/src/app
      - frontend_node_modules_dev:/usr/src/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - resolv-dev-network

  nginx:
    image: nginx:alpine
    container_name: resolv-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - resolv-dev-network

volumes:
  mysql_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_node_modules_dev:
    driver: local
  frontend_node_modules_dev:
    driver: local

networks:
  resolv-dev-network:
    driver: bridge
